<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa thông tin phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0">Sửa thông tin phim</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/movies/edit/{id}(id=${movie.id})}" th:object="${movie}" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="text"
                                   class="form-control"
                                   id="id"
                                   th:field="*{id}"
                                   readonly
                                   disabled>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Tiêu đề phim *</label>
                            <input type="text"
                                   class="form-control"
                                   id="title"
                                   name="title"
                                   th:field="*{title}"
                                   required
                                   placeholder="Nhập tiêu đề phim">
                        </div>

                        <div class="mb-3">
                            <label for="genre" class="form-label">Thể loại *</label>
                            <select class="form-select"
                                    id="genre"
                                    name="genre"
                                    th:field="*{genre}"
                                    required>
                                <option value="">Chọn thể loại</option>
                                <option value="Hành động">Hành động</option>
                                <option value="Tình cảm">Tình cảm</option>
                                <option value="Hài kịch">Hài kịch</option>
                                <option value="Kinh dị">Kinh dị</option>
                                <option value="Khoa học viễn tưởng">Khoa học viễn tưởng</option>
                                <option value="Phiêu lưu">Phiêu lưu</option>
                                <option value="Hoạt hình">Hoạt hình</option>
                                <option value="Tài liệu">Tài liệu</option>
                                <option value="Tâm lý">Tâm lý</option>
                                <option value="Chiến tranh">Chiến tranh</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="duration" class="form-label">Thời lượng (phút) *</label>
                            <input type="number"
                                   class="form-control"
                                   id="duration"
                                   name="duration"
                                   th:field="*{duration}"
                                   required
                                   min="1"
                                   max="600"
                                   placeholder="Nhập thời lượng phim">
                        </div>

                        <div class="mb-3">
                            <small class="text-muted">* Trường bắt buộc</small>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/movies" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Cập nhật phim
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
