<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sách mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-plus-circle"></i>
                        Thêm sách mới
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/books/add}" th:object="${book}" method="post">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="title" class="form-label">
                                    <i class="fas fa-book"></i>
                                    Tên sách <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="title"
                                       th:field="*{title}"
                                       placeholder="Nhập tên sách..."
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="author" class="form-label">
                                    <i class="fas fa-user"></i>
                                    Tác giả <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="author"
                                       th:field="*{author}"
                                       placeholder="Nhập tên tác giả..."
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="publisher" class="form-label">
                                    <i class="fas fa-building"></i>
                                    Nhà xuất bản <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="publisher"
                                       th:field="*{publisher}"
                                       placeholder="Nhập nhà xuất bản..."
                                       required>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="year" class="form-label">
                                    <i class="fas fa-calendar"></i>
                                    Năm xuất bản <span class="text-danger">*</span>
                                </label>
                                <input type="number"
                                       class="form-control"
                                       id="year"
                                       th:field="*{year}"
                                       placeholder="Nhập năm xuất bản..."
                                       min="1000"
                                       max="2024"
                                       required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="/books" class="btn btn-outline-secondary">
                                        <i class="fas fa-times"></i>
                                        Hủy
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save"></i>
                                        Lưu sách
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Hướng dẫn -->
            <div class="card mt-3">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="fas fa-info-circle text-info"></i>
                        Hướng dẫn
                    </h6>
                    <ul class="mb-0">
                        <li>Tất cả các trường có dấu <span class="text-danger">*</span> là bắt buộc</li>
                        <li>Năm xuất bản phải từ 1000 đến 2024</li>
                        <li>Tên sách nên rõ ràng và dễ tìm kiếm</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
