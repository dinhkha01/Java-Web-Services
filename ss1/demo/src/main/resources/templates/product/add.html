<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus me-2"></i>
                        Thêm sản phẩm mới
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/products/add}" th:object="${product}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-tag me-1"></i>
                                Tên sản phẩm <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   th:field="*{name}"
                                   placeholder="Nhập tên sản phẩm"
                                   required>
                            <div class="form-text">Tên sản phẩm phải có ít nhất 2 ký tự</div>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">
                                <i class="fas fa-dollar-sign me-1"></i>
                                Giá sản phẩm <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <input type="number"
                                       class="form-control"
                                       id="price"
                                       th:field="*{price}"
                                       placeholder="0.00"
                                       step="0.01"
                                       min="0"
                                       required>
                                <span class="input-group-text">VND</span>
                            </div>
                            <div class="form-text">Giá sản phẩm phải lớn hơn 0</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/products/list" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left me-1"></i>
                                Quay lại
                            </a>
                            <button type="reset" class="btn btn-warning me-md-2">
                                <i class="fas fa-redo me-1"></i>
                                Làm mới
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>
                                Lưu sản phẩm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validation cho form
    document.getElementById('name').addEventListener('blur', function() {
        const name = this.value.trim();
        if (name.length < 2) {
            this.classList.add('is-invalid');
        } else {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
        }
    });

    document.getElementById('price').addEventListener('blur', function() {
        const price = parseFloat(this.value);
        if (isNaN(price) || price <= 0) {
            this.classList.add('is-invalid');
        } else {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
        }
    });
</script>
</body>
</html>
