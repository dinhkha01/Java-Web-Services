<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-box me-2"></i>
                        Quản lý sản phẩm
                    </h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title">Danh sách sản phẩm</h5>
                        <a href="/products/add" class="btn btn-success">
                            <i class="fas fa-plus me-1"></i>
                            Thêm sản phẩm mới
                        </a>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">Tên sản phẩm</th>
                                <th scope="col">Giá</th>
                                <th scope="col">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product, iterStat : ${products}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td>
                                            <span class="badge bg-info text-dark">
                                                <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span> VND
                                            </span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/products/update/{id}(id=${product.id})}"
                                           class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit me-1"></i>
                                            Sửa
                                        </a>
                                        <a th:href="@{/products/delete/{id}(id=${product.id})}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">
                                            <i class="fas fa-trash me-1"></i>
                                            Xóa
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
                        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Chưa có sản phẩm nào. Hãy thêm sản phẩm mới!</p>
                        <a href="/products/add" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>
                            Thêm sản phẩm đầu tiên
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
